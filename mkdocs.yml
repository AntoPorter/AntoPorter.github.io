site_name: Anto Porter
site_url: https://antoporter.github.io
site_author: Anthony Porter.
site_description: My Blog Site

# Repository
repo_name: AntoPorter
repo_url: https://github.com/AntoPorter/antoporter.github.io

theme:
 name: material
 features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
 language: en
 
 extra:
  analytics:
    provider: google
    property: G-2H6Z23PMCP
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback!

 plugins:
  - blog
  - tags
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - git-revision-date-localized:
      enable_creation_date: true

 palette:
  - scheme: slate
    toggle:
     icon: material/toggle-switch-off-outline
     name: Switch to light mode
    primary: teal
    accent: purple
  - scheme: default
    toggle:
     icon: material/toggle-switch
     name: Switch to dark mode
    primary: teal
    accent: lime

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/AntoPorter
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/anthonyantoporter/

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

copyright: |
  &copy; 2023 <a href="https://github.com/AntoPorter"  target="_blank" rel="noopener">Anthony Porter</a>

